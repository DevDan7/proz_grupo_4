<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/icones/icone-g4.ico" type="image/x-icon">
    <title>Como é sua rotina de lazer?</title>
</head>

<body>
  <header>
      <img src="/imagens/logo-g4.svg" alt="Logo do grupo 4" id="logo">
      <nav>
          <ul>
              <li>
                  <input type="text" placeholder="O que você procura?"/ id="buscar">
              </li>
              <li>
                  <button><img src="/imagens/icones/icon.cabecalho.mensagem.svg"></button>
              </li>
              <li>
                  <button><img src="/imagens/icones/icon.cabecalho.notifica.svg"></button>
              </li>
              <li>
                  <button><img src="/imagens/icones/icon.cabecalho.perfil.svg"></button>
              </li>
          </ul>
      </nav> 
  </header>
  <aside>
      <div class="sideBar">
          <nav>
              <div>
                  <img src="/imagens/sidebar-foto.svg" alt="SideBar Foto" id="sideBar-foto">
              </div>
              <div class="sideBarInfo">
                  <h1>Lara de Lima</h1>
                  <p>Front-end</p>
              </div>
          </nav>
          <nav class="Home">
              <ul>
                  <li id="LiHome">Home</li>
                  <li id="LiMetas">Metas</li>
                  <li id="LiMentorias">Mentorias</li>
                  <li id="LiPlanjemaneto">Planejamento</li>
                  <li id="LiConexoes">Conexões</li>
                  <li id="LiGrupoEstudos">Grupo de Estudos</li>
              </ul>
          </nav>
          <nav class="RedesSocias">
              <ul>
                  <li> <img src="/imagens/icones/icon.sidebar.redes.Git.svg" alt="GitHub Logo" id="gitHubLogo"> </li>
                  <li> <img src="/imagens/icones/icon.sidebar.redes.Linkedin.svg" alt="Linkedin Logo" id="linkedinLogo"> </li>
                  <li> <img src="/imagens/icones/icon.sidebar.redes.Spotify.svg" alt="Spotify Logo" id="spotifyLogo"> </li>
                  <li> <img src="/imagens/icones/icon.sidebar.redes.Instagram.svg" alt="Instagram Logo" id="instagramLogo"> </li>
              </ul>   
          </nav>
      </div>
  </aside>

  <main>
      <section>
          <h1>Como é a sua rotina?</h1>
          <h3>Quais atividades e quanto tempo você destina a lazer no seu dia, atualmente?</h3>
          <hr>
      </section>

        <form action="Formulario" method="post">
            <div>
              <label for="msg">Cite suas atividades no decorrer do dia:</label> <br>
              <textarea id="msg1"></textarea>
            </div>
            <div>
              <label for="msg">Quanto tempo você destina a lazer no seu dia?</label> <br>
              <textarea id="msg2"></textarea>
            </div>
            <div>
              <label for="msg">Quais são seus horários livres?</label> <br>
              <textarea id="msg3"></textarea>
            </div>
            <div>
              <label for="msg">Quantas horas você reserva para dormir?</label> <br>
              <textarea id="msg3"></textarea>
            </div>
            <div>
                <label for="msg">Espaço reservado para a <strong>próxima</strong> pergunta:</label> <br>
                <textarea id="msg4"></textarea>
            </div>
            <div class="button">
              <button type="submit">Resultado</button>
            </div>
          </form>
          
    </main>

  </body>
</html>
